<template name = "invite">
  {{#if currentUser}}
  <div class="container1">
    <div class="inv">

  <h1>Here is where you can invite new people to your group</h1>
  <p>
    Invite Friends
  </p>
  <form class="form-inline">
<div class="form-group">

  {{> esInput index="players" placeholder="Search..." }}
</div>
  <button class = "btn btn-warning invite" type="button" name="button"> Invite </button>
</form>
<!--{{> esInput index="players" placeholder="Search..." }}-->

<ul>
    {{#esEach index="players"}}
        <li>Name of the player: {{name}} ({{score}})</li>
    {{/esEach}}
</ul>

{{> esLoadMoreButton index="players"}}

{{#ifEsHasNoResults index="players"}}
    <div class="no-results">No results found!</div>
{{/ifEsHasNoResults}}

{{#ifEsIsSearching index="players"}}
        <div>Loading...</div>
{{/ifEsIsSearching}}
</div>




</div>
<br />
<br />
<br />
<br />
<br />
  {{else}}
  <h1>HEY! I told you to log in</h1>
  {{/if}}
</template>
