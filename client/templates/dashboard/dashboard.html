<template name="dashboard">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>
    <ol class = "breadcrumb">
      <li><a href = "{{pathFor 'home'}}"><i class = "fa fa-tachometer"></i> Home</a></li>
      <li class = "active"><i class = "fa fa-cubes"></i> Dashboard</li>
    </ol>
    <div class = "page-header">
      <h1>Project <small>List</small></h1>
      <p>
        <input  class = "biginput " type = "text" name = "projectNameEnter" id = "projectNameEnter" placeholder = "Add A Project" value = "">
      </p>
    </div>
    <h5> Projects listed by <a class = "sortToggle" href = "#">name</a></h5>
    <div>
    {{#each projects}}
      {{>project}}
    {{else}}
      <h4>No Projects Found!</h4>
    {{/each}}
    </div>
  </div>
</template>
<template name ="project">
  <div class ="col-md-3">
    <div clsss ="panel panel-default">
      <div class = "panel-heading">
        <h3 class = "panel-title">
          <p class = "pull-right">
            <i class = "fa fa-trash deleteConfirmantion"></i>
          </p>
          <p>
            <h5>
              <a href = "/projects/{{_id}}">Project Name</a>
              <br/> Entered on 05/17/2015
            </h5>
          </p>
        </h3>
      </div>
      <div class = "panel-body">
        <small>
          <span>Due for <a href= "/members/{{membname}}">Member Name</a></span>
        </small>
        <br/>
        <small>
          <span> on 05/20/2015</span>
        </small>
      </div>

    </div>

  </div>
</template>
