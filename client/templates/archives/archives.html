<template name = "archives">
  <div class = "panel panel-default">
    <div class = "page-header">
      <h1>&nbsp; Archive <small>list</small></h1>
    </div>
    <div class = "panel-body">
      <table class = "table table-bordered table-striped table-condensed">
        <thread>
          <th>
            Type:
          </th>
          <th>
            Date:
          </th>
          <th>
            Content:
          </th>
          <th>
            UnArchive:
          </th>
        </thread>
        <tbody>
          <tr>
            <td>
              Conversation
            </td>
            <td>
              Date Added
            </td>
            <td>
              Note
            </td>
            <td>
              <button name = "button" class = "btn btn-default btn-xs unArchiveConversation">
                <i class = "fa fa-minus-square-o"></i> UnArchive
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</template>
