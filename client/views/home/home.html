<template name="home">
  <div class="home">
    <div class="container">
      <div class="jumbotron">
          <!--The site title is pulled from our seo.js-->
        <h1>{{ siteTitle }}</h1>

        <p class="lead">Collaborative dress for organization events</p>
        <p>
            <!--pathFor asks Iron Router to fill the url in, in case it changes-->
          <a href="{{pathFor 'req'}}" class="btn btn-lg btn-success">My Projects</a>
        </p>
      </div>
      <div class="row">
        <div class="col-lg-4">
            <!--The fa-users class indicates a font awesome icon-->
          <h2><i class="fa fa-users"></i> Team Building</h2>
          <p>
              Invite your project team to collaborate on your project.
              They will automatically see your project once they've been invited.
          </p>
        </div>
        <div class="col-lg-4">
          <h2><i class="fa fa-twitch"></i> Store Conversations</h2>
          <p>
            Any comments or remarks made on a specific project will be stored with the project.
          </p>
        </div>

      </div>
      <div class="row">
        <div class="col-lg-4">
          <h2><i class="fa fa-upload"></i> Upload Files</h2>
          <p>
            Invite your users to Upload Files.
          </p>

        </div>



        </div>
      </div>
    </div>

</template>
