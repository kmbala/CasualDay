<head>
  <title>Casual Day</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Casual Day</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
  </div><!-- /.container-fluid -->
</nav>
  <div class="container">
      <header>
        <h1>Casual Day</h1>

        <label class="hide-finished"><input type="checkbox" checked="{{hideFinished}}">
        H
        </label>
          {{#if currentUser}}
        <form class="new-clothe" >
          <input type="text" name="title" placeholder="upload clothes">
          <input type="submit" value="Submit">
        </form>
        {{/if}}
      </header>
      <ul>
        {{#each clothes}}
          {{> clothe}}
        {{/each}}
      </ul>
      {{> loginButtons}}
  </div>

</body>

<template name="clothe">
<li class="{{#if checked}}checked{{/if}}">
  <input type="checkbox" checked="{{checked}}" class="toggle-checked">
  <span class="text">{{title}}</span>
  <button class="delete">Remove</button>

</li>
</template>
